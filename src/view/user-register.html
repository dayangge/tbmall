<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="tbmall,电商，生鲜，出口">
    <meta name="description" content="tbmall,电商，生鲜，出口">

    <title><%= htmlWebpackPlugin.options.title%>提示--happymmalll</title>


</head>
<body>
<!--nav-simple-->
<div class="nav-simple">
    <div class="logo">MMall</div>
</div>







<!--user-register-->
<div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户登录</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">已有帐号，去登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>









<!--footer-->
<div class="footer">
    <div class="w">
        <div class="links">
            <a href="gotoyang.cn" class="link" target="_blank">大洋博客</a> |
            <a href="baidu.com" class="link" target="_blank">大洋博客</a>|
            <a href="taobao.cn" class="link" target="_blank">大洋博客</a>|
            <a href="tianbaocs.cn" class="link" target="_blank">大洋博客</a>
        </div>
        <p class="copyright">
            Copyright©2017 tbcmall.com All Right Reserved
        </p>
    </div>
</div>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js" ></script>
</body>
</html>
