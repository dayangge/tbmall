<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="tbmall,电商，生鲜，出口">
    <meta name="description" content="tbmall,电商，生鲜，出口">

    <title><%= htmlWebpackPlugin.options.title%>提示--happymmalll</title>


</head>
<body>
<!--nav-simple-->
<div class="nav-simple">
    <div class="logo">MMall</div>
</div>







<!--user-pass-reset-->
<div class="page-wrap">
   <div class="w">
       <div class="user-con">
           <div class="user-title">找回密码</div>
           <div class="user-box">
               <div class="error-item">
                   <i class="fa fa-minus-circle error-icon"></i>
                   <p class="err-msg">Error</p>
               </div>
                <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名</p>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>

                    <a  class="btn btn-submit" id="submit-username">下一步</a>

                </div>

               <div class="step-con step-question">
                   <p class="user-item-text">密码提示问题 <span class="question"></span></p>
                   <div class="user-item">
                       <label for="answer" class="user-label">
                           <i class="fa fa-key"></i>
                       </label>
                       <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                   </div>

                   <a  class="btn btn-submit" id="submit-question">下一步</a>

               </div>
               <div class="step-con step-password">
                   <p class="user-item-text">请输入新密码</p>
                   <div class="user-item">
                       <label for="password" class="user-label">
                           <i class="fa fa-lock"></i>
                       </label>
                       <input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                   </div>

                   <a  class="btn btn-submit" id="submit-password">下一步</a>

               </div>


               <div class="link-item">

                   <a href="./user-register.html" class="link" target="_blank">返回登录>></a>
               </div>
           </div>
       </div>
   </div>
</div>










<!--footer-->
<div class="footer">
    <div class="w">
        <div class="links">
            <a href="gotoyang.cn" class="link" target="_blank">大洋博客</a> |
            <a href="baidu.com" class="link" target="_blank">大洋博客</a>|
            <a href="taobao.cn" class="link" target="_blank">大洋博客</a>|
            <a href="tianbaocs.cn" class="link" target="_blank">大洋博客</a>
        </div>
        <p class="copyright">
            Copyright©2017 tbcmall.com All Right Reserved
        </p>
    </div>
</div>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js" ></script>
</body>
</html>
